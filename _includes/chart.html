<!DOCTYPE html>
<html>
<head>
  <title>Gráfico de Posição da Equipe</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      max-height: 300px;
      margin: 40px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Posição das Equipes ao Longo dos Anos</h2>
    <canvas id="equipeChart"></canvas>
  </div>

  <script>
    var ctx = document.getElementById('equipeChart').getContext('2d');
    var years = [2019, 2020, 2021, 2022, 2023];
    var equipeA = [3, 2, 1, 1, 2]; // Posições da Equipe A nos anos correspondentes
    var equipeB = [2, 3, 2, 3, 1]; // Posições da Equipe B nos anos correspondentes

    var chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: years,
        datasets: [{
          label: 'Equipe A',
          data: equipeA,
          borderColor: 'blue',
          backgroundColor: 'rgba(0, 0, 255, 0.1)',
          pointBackgroundColor: 'blue',
          fill: true,
        }, {
          label: 'Equipe B',
          data: equipeB,
          borderColor: 'red',
          backgroundColor: 'rgba(255, 0, 0, 0.1)',
          pointBackgroundColor: 'red',
          fill: true,
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: {
            title: {
              display: true,
              text: 'Ano'
            }
          },
          y: {
            title: {
              display: true,
              text: 'Posição'
            },
            ticks: {
              reverse: true,
              stepSize: 1,
              beginAtZero: true
            }
          }
        }
      }
    });
  </script>
</body>
</html>
